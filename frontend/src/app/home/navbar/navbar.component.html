<nav
  class="bg-black border-gray-500 border-[1px] fixed top-4 left-1/2 transform -translate-x-1/2 w-[90%] md:w-[45%] lg:w-[23%] rounded-2xl shadow-lg"
>
  <div class="flex items-center justify-between h-12 px-4">
    <!-- Logo -->
    <a class="text-white font-semibold text-lg font-inter" href="/">
      ExampleApp
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6 items-center">
      <a href="/register" class="text-gray-400 hover:text-gray-200 font-inter"
        >Register</a
      >
      <button
        (click)="showLoginModal()"
        class="text-white font-inter text-sm bg-sky-500 hover:bg-sky-400 rounded-lg px-3 py-1 transition-colors shadow-lg"
        style="box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4); font-weight: 500"
      >
        Sign In
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center">
      <button
        class="text-white focus:outline-none"
        type="button"
        (click)="toggleNavbar()"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    class="md:hidden"
    [ngClass]="{ block: isNavbarOpen, hidden: !isNavbarOpen }"
    id="navbarCollapse"
  >
    <ul class="flex flex-col space-y-4 mt-4">
      <li>
        <a
          href="/register"
          class="text-gray-400 ms-4 hover:text-gray-200 font-inter"
          >Register</a
        >
      </li>
      <li>
        <button
          (click)="showLoginModal()"
          class="text-white font-inter text-md ms-4 mb-5 bg-sky-500 hover:bg-sky-400 rounded-lg px-3 py-1 transition-colors shadow-lg"
          style="
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4);
            font-weight: 500;
          "
        >
          Sign In
        </button>
      </li>
    </ul>
  </div>
</nav>

<div
  id="LoginModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden font-inter overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-white rounded-lg shadow dark:bg-zinc-950 border-[1px] border-neutral-700"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-3 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Sign in
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="this.hideLoginModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              [(ngModel)]="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="name@company.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              (keydown.enter)="loginEnterHandler($event)"
              [(ngModel)]="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
          </div>
          <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                  required
                />
              </div>
              <label
                for="remember"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <button
              (click)="hideLoginModal()"
              routerLink="/forget_password"
              class="text-sm text-blue-700 hover:underline dark:text-blue-500"
            >
              Lost Password?
            </button>
          </div>
          <app-message
            *ngFor="let message of messages"
            [message]="message"
          ></app-message>
          <button
            (click)="login()"
            type="submit"
            class="w-full text-white bg-sky-500 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4)"
          >
            <svg
              [ngClass]="{ hidden: !loading }"
              aria-hidden="true"
              role="status"
              class="inline ms-2 w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              /></svg
            >Sign in
          </button>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered?
            <button
              (click)="hideLoginModal()"
              routerLink="/register"
              class="text-blue-700 hover:underline dark:text-blue-500"
            >
              Create account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
