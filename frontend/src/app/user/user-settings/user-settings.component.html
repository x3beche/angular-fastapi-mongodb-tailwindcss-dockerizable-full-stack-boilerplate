<app-sidebar></app-sidebar>

<div class="sm:ml-64 flex flex-col h-screen">
  <app-header header_title="Profile Settings"></app-header>
  <div class="antialiased bg-gray-50 dark:bg-neutral-950 font-inter">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 m-3 dark:bg-neutral-950"
    >
      <div class="border-[1px] rounded-lg dark:border-neutral-600/50 p-3">
        <h3 class="text-xl dark:text-neutral-300 font-semibold mb-2">
          User Informations
        </h3>
        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >Email</label
          >
          <input
            disabled
            [(ngModel)]="user_profile_credentials.email"
            type="email"
            id="email"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >Username</label
          >
          <input
            [(ngModel)]="user_profile_credentials.username"
            type="text"
            id="username"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="Username"
            required
          />
        </div>
        <!-- First Name -->
        <div class="mb-4">
          <label
            for="first-name"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >First Name</label
          >
          <input
            [(ngModel)]="user_profile_credentials.first_name"
            type="text"
            id="first-name"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="John"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label
            for="last-name"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >Last Name</label
          >
          <input
            [(ngModel)]="user_profile_credentials.last_name"
            type="text"
            id="last-name"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="Doe"
            required
          />
        </div>
        <!-- Save Button -->
        <div class="mt-3">
          <button
            (click)="updateProfile()"
            type="submit"
            class="w-fit float-end text-white bg-sky-500 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4)"
          >
            <svg
              [ngClass]="{ hidden: !user_profile_credentials.process }"
              aria-hidden="true"
              role="status"
              class="inline ms-2 w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              /></svg
            >Save
          </button>
        </div>
      </div>
      <div class="border-[1px] rounded-lg dark:border-neutral-600/50 p-3">
        <!-- Password Change Section -->
        <h3 class="text-xl font-semibold mb-2 dark:text-neutral-300">
          Password
        </h3>

        <!-- Current Password -->
        <div class="mb-4">
          <label
            for="current-password"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >Current Password</label
          >
          <input
            [(ngModel)]="user_password_credentials.current_password"
            type="password"
            id="current-password"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- New Password -->
        <div class="mb-4">
          <label
            for="new-password"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >New Password</label
          >
          <input
            [(ngModel)]="user_password_credentials.password"
            type="password"
            id="new-password"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Confirm New Password -->
        <div class="mb-4">
          <label
            for="confirm-password"
            class="block text-sm font-medium text-neutral-400 mb-1"
            >Confirm New Password</label
          >
          <input
            [(ngModel)]="user_password_credentials.re_password"
            type="password"
            id="confirm-password"
            class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
            placeholder="••••••••"
            required
          />
        </div>
        <app-message
          *ngFor="let message of messages"
          [message]="message"
        ></app-message>
        <!-- Save Button -->
        <div class="mt-3">
          <button
            (click)="updatePassword()"
            type="submit"
            class="w-fit float-end text-white bg-sky-500 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4)"
          >
            <svg
              [ngClass]="{ hidden: !user_password_credentials.process }"
              aria-hidden="true"
              role="status"
              class="inline ms-2 w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              /></svg
            >Save
          </button>
        </div>
      </div>
      <div class="border-[1px] rounded-lg dark:border-neutral-600/50 p-3">
        <!-- Password Change Section -->
        <h3 class="text-xl font-semibold mb-2 dark:text-neutral-300">
          Profile Photo
        </h3>

        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Upload file</label
        >

        <div class="w-full">
          <button
            class="w-full flex items-center bg-neutral-900 text-gray-100 rounded-lg border border-neutral-600 hover:bg-neutral-800 transition-colors duration-200"
            (click)="fileInput.click()"
          >
            <span class="flex-shrink-0 bg-neutral-700 px-4 py-2.5 rounded  text-white text-sm ">
              Click to upload
            </span>

            <span
              *ngIf="selectedFile"
              class="ml-1 px-2 py-1 rounded text-gray-200 truncate"
            >
              {{ selectedFile.name }}
            </span>
          </button>

          <input
            #fileInput
            type="file"
            class="hidden"
            (change)="onFileChange($event)"
          />
        </div>

        <app-message
          *ngFor="let message of messages"
          [message]="message"
        ></app-message>

        <!-- Save Button -->
        <div class="mt-3">
          <button
            (click)="upload()"
            type="submit"
            class="w-fit float-end text-white bg-sky-500 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4)"
          >
            <svg
              [ngClass]="{ hidden: !profilePictureUploadStatus }"
              aria-hidden="true"
              role="status"
              class="inline ms-2 w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"

              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              /></svg
            >Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
