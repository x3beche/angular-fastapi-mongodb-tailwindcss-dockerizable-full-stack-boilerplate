<app-sidebar></app-sidebar>
<div
  class="flex flex-col h-screen bg-neutral-900"
  [ngClass]="{ 'sm:ml-64': !sidebarCollapsed, 'sm:ml-16': sidebarCollapsed }"
>
  <app-header header_title="Agentic AI Developer"></app-header>
  
  <!-- Ana container -->
  <div class="flex-1 p-2 grid grid-cols-2 gap-2 bg-black">
    <!-- Sol büyük box -->
    <div class="bg-neutral-800 border border-neutral-600 rounded-lg p-2 h-full">
      <!-- Sol box içeriği buraya -->
    </div>
    
    <!-- Sağ taraftaki container -->
    <div class="flex flex-col gap-2 h-full">
      <!-- Üst box (2/3 yükseklik) -->
      <div class="bg-neutral-800 border border-neutral-600 rounded-lg p-2" style="flex: 2;">
        <!-- Üst box içeriği buraya -->
      </div>
      
      <!-- Alt box (1/3 yükseklik) -->
      <div class="bg-neutral-800 border border-neutral-600 rounded-lg p-2" style="flex: 1;">
        <!-- Alt box içeriği buraya -->
      </div>
    </div>
  </div>
</div>
